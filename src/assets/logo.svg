<svg width="200" height="200" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Градиент фона - радиальный -->
    <radialGradient id="bgGradient" cx="50%" cy="30%">
      <stop offset="0%" style="stop-color:#001c18;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#1e8276;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d885;stop-opacity:1" />
    </radialGradient>
    
    <!-- Золотой градиент -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fcc769;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d88500;stop-opacity:1" />
    </linearGradient>
    
    <!-- Зеленый градиент -->
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#43e3a7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d885;stop-opacity:1" />
    </linearGradient>
    
    <!-- Свечение -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Сильное свечение -->
    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="12" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Очень сильное свечение -->
    <filter id="ultraGlow">
      <feGaussianBlur stdDeviation="20" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Фон -->
  <rect width="512" height="512" rx="150" ry="150" fill="url(#bgGradient)"/>
  
  <!-- КОНЦЕПЦИЯ: Геометрическая композиция роста и контроля -->
  
  <!-- Центральная фигура - стилизованная Q -->
  <g transform="translate(256, 256)">
    <!-- Внешний круг Q -->
    <circle cx="0" cy="0" r="100" 
            stroke="url(#goldGradient)" 
            stroke-width="14" 
            fill="none"
            stroke-linecap="round"
            filter="url(#strongGlow)"
            opacity="0.95"/>
    
    <!-- Внутренний круг для объема -->
    <circle cx="0" cy="0" r="100" 
            stroke="rgba(255,255,255,0.2)" 
            stroke-width="4" 
            fill="none"
            opacity="0.6"/>
    
    <!-- Хвостик Q - изогнутый вверх -->
    <path d="M 70,70 Q 85,90 100,110" 
          stroke="url(#goldGradient)" 
          stroke-width="16" 
          stroke-linecap="round"
          fill="none"
          filter="url(#strongGlow)"/>
    
    <!-- Точка в конце хвостика -->
    <circle cx="100" cy="110" r="14" fill="url(#goldGradient)" filter="url(#ultraGlow)"/>
  </g>
  
  <!-- НЕОЖИДАННЫЙ ОБРАЗ: Стрелки роста вокруг Q (как компас контроля) -->
  <g transform="translate(256, 256)">
    <!-- Верхняя стрелка (рост вверх) -->
    <path d="M 0,-120 L -15,-100 L 0,-140 L 15,-100 Z" 
          fill="url(#goldGradient)" 
          filter="url(#strongGlow)"/>
    <line x1="0" y1="-120" x2="0" y2="-160" 
          stroke="url(#goldGradient)" 
          stroke-width="12" 
          stroke-linecap="round"
          filter="url(#glow)"/>
    
    <!-- Правая верхняя стрелка -->
    <path d="M 85,-85 L 70,-70 L 100,-70 L 85,-100 Z" 
          fill="url(#greenGradient)" 
          filter="url(#glow)"
          opacity="0.8"/>
    
    <!-- Левая верхняя стрелка -->
    <path d="M -85,-85 L -100,-70 L -70,-70 L -85,-100 Z" 
          fill="url(#greenGradient)" 
          filter="url(#glow)"
          opacity="0.8"/>
  </g>
  
  <!-- ДОПОЛНИТЕЛЬНЫЙ ОБРАЗ: Концентрические кольца контроля -->
  <g transform="translate(256, 256)">
    <!-- Внешнее кольцо -->
    <circle cx="0" cy="0" r="140" 
            stroke="url(#greenGradient)" 
            stroke-width="4" 
            fill="none"
            opacity="0.5"
            filter="url(#glow)"/>
    
    <!-- Среднее кольцо -->
    <circle cx="0" cy="0" r="160" 
            stroke="url(#greenGradient)" 
            stroke-width="3" 
            fill="none"
            opacity="0.4"
            filter="url(#glow)"/>
    
    <!-- Внутренние секторы контроля (4 точки) -->
    <circle cx="0" cy="-160" r="8" fill="url(#goldGradient)" filter="url(#glow)"/>
    <circle cx="113" cy="-113" r="6" fill="url(#greenGradient)" filter="url(#glow)" opacity="0.8"/>
    <circle cx="-113" cy="-113" r="6" fill="url(#greenGradient)" filter="url(#glow)" opacity="0.8"/>
    <circle cx="0" cy="160" r="6" fill="url(#greenGradient)" filter="url(#glow)" opacity="0.8"/>
  </g>
  
  <!-- АБСТРАКТНЫЕ ЭЛЕМЕНТЫ: Геометрические формы роста -->
  <g transform="translate(256, 150)">
    <!-- Треугольник роста (направлен вверх) -->
    <path d="M 0,-40 L -35,20 L 35,20 Z" 
          fill="url(#goldGradient)" 
          opacity="0.7"
          filter="url(#glow)"/>
    
    <!-- Внутренний треугольник -->
    <path d="M 0,-20 L -20,10 L 20,10 Z" 
          fill="url(#greenGradient)" 
          opacity="0.8"
          filter="url(#glow)"/>
  </g>
  
  <!-- Декоративные элементы - летящие частицы -->
  <circle cx="180" cy="120" r="6" fill="url(#goldGradient)" opacity="0.8" filter="url(#glow)"/>
  <circle cx="340" cy="140" r="5" fill="url(#greenGradient)" opacity="0.7" filter="url(#glow)"/>
  <circle cx="160" cy="200" r="4" fill="url(#goldGradient)" opacity="0.6" filter="url(#glow)"/>
  <circle cx="360" cy="220" r="5" fill="url(#greenGradient)" opacity="0.7" filter="url(#glow)"/>
  <circle cx="140" cy="300" r="5" fill="url(#goldGradient)" opacity="0.7" filter="url(#glow)"/>
  <circle cx="380" cy="320" r="4" fill="url(#greenGradient)" opacity="0.6" filter="url(#glow)"/>
  
  <!-- Акцентные линии (направляющие) -->
  <line x1="100" y1="100" x2="130" y2="130" 
        stroke="rgba(252,199,105,0.4)" 
        stroke-width="3" 
        stroke-linecap="round"
        filter="url(#glow)"/>
  <line x1="410" y1="100" x2="380" y2="130" 
        stroke="rgba(252,199,105,0.4)" 
        stroke-width="3" 
        stroke-linecap="round"
        filter="url(#glow)"/>
</svg>
